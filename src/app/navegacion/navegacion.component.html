<mat-sidenav-container class="sidenav-container sidenav-color">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item href="#">Inicio (perfil)</a>
      <a  mat-list-item href="#">RRHH - Empleado - roll -skill </a>
      <a  mat-list-item href="#">Entrevistador - entrevista</a>
      <a  mat-list-item href="#">Coach </a>
      <a  mat-list-item href="#">Asignador -skill</a>
      <a  mat-list-item href="#">Recurso</a>
      <a  mat-list-item href="#">Departamento</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <form class="d-flex justify-content-end" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscador .." aria-label="Search">
        <button type="button" class="btn btn-outline-success"></button>
      </form>

    </mat-toolbar>

    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>

  </mat-sidenav-content>
</mat-sidenav-container>
